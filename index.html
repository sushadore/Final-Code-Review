<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0 2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Order Pizza</title>
  </head>
  <body>
  <div class="container">
    <div class="jumbotron">
      <h1>Piper's Pizza</h1>
    </div>
    <form>
      <div class="form-group">
        <div class="row">
          <div class="col-sm-6">
            <h3>Toppings:</h3>
            <div class="checkbox">
              <label><input type="checkbox" name="topping" value="cheese">cheese</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" name="topping" value="marinara">marinara</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" name="topping" value="anchovies">anchovies</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" name="topping" value="bacon">bacon</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" name="topping" value="pepperoni">pepperoni</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" name="topping" value="sausage">sausage</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" name="topping" value="artichokes">artichokes</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" name="topping" value="peppers">peppers</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" name="topping" value="jalapenos">jalapenos</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" name="topping" value="mushrooms">mushrooms</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" name="topping" value="olives">olives</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" name="topping" value="pineapple">pineapple</label>
            </div>
          </div>
          <div class="col-sm-6">
            <h3>Size:</h3>
            <div class="radio">
              <label><input type="radio" name="size" value="0">small - 12 inch</label>
            </div>
            <div class="radio">
              <label><input type="radio" name="size" value="2">medium - 14 inch</label>
            </div>
            <div class="radio">
              <label><input type="radio" name="size" value="4">large - 16 inch</label>
            </div>
            <div class="radio">
              <label><input type="radio" name="size" value="6">extra large - 18 inch</label>
            </div>
            <button type="submit" class="btn">Order pizza!</button>
            <p>The total for your <span id=pizza-size></span> pizza topped with <span id=pizza-toppings></span> is $<span id=price></span> and will arrive in 20 minutes. Thanks for picking Piper's Pizza!</p>
          </div>
        </div>
      </div>
    </form>
  </div>
  </body>
</html>
