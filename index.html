<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0 2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Order Pizza</title>
  </head>
  <body>
  <div class="container">
    <div class="jumbotron">
      <h1>Piper's Pizza</h1>
    </div>
    <form>
      <div class="form-group">
        <h3>Toppings:</h3>
        <div class="row">
          <div class="col-sm-6">
            <h4>Standard: free</h4>
            <div class="checkbox">
              <label><input type="checkbox" name="free" value="tomato-sauce">Tomato sauce</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" name="free" value="cheese">Cheese</label>
            </div>
            <h4>Protien: $1 each</h4>
            <div class="checkbox">
              <label><input type="checkbox" name="meat" value="pepperoni">Pepperoni</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" name="meat" value="sausage">Sausage</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" name="meat" value="bacon">Canadian bacon</label>
            </div>
          </div>
          <div class="col-sm-6">
            <h4>Additional: $.50 each</h4>
            <div class="checkbox">
              <label><input type="checkbox" name="topping" value="olive">Olives</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" name="topping" value="mushroom">Mushrooms</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" name="topping" value="bell-pepper">Bell pepper</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" name="topping" value="jalapeno">Jalapenos</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" name="topping" value="pineapple">Pineapple</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" name="topping" value="artichoke">Artichoke hearts</label>
            </div>
          </div>
        </div>
        <h3>Size:</h3>
        <div class="row">
          <div class="col-sm-3">
            <div class="checkbox">
              <label><input type="checkbox" name="size" value="small">Small - 12 inch</label>
            </div>
          </div>
          <div class="col-sm-3">
            <div class="checkbox">
              <label><input type="checkbox" name="size" value="medium">Medium - 14 inch</label>
            </div>
          </div>
          <div class="col-sm-3">
            <div class="checkbox">
              <label><input type="checkbox" name="size" value="large">Large - 16 inch</label>
            </div>
          </div>
          <div class="col-sm-3">
            <div class="checkbox">
              <label><input type="checkbox" name="size" value="x-large">Extra large - 18 inch</label>
            </div>
          </div>
        </div>
      </div>
      <button type="submit" class="btn">Order pizza!</button>
    </form>
  </div>
  </body>
</html>
