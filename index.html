<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0 2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Order Pizza</title>
  </head>
  <body>
  <div class="container">
    <div class="jumbotron">
      <h1>Piper's Pizza</h1>
    </div>
    <form>
      <div class="form-group">
        <div class="row">
          <div class="col-sm-6">
            <h3>Toppings:</h3>
            <h4>Standard: topping</h4>
            <div class="checkbox">
              <label><input type="checkbox" name="topping" value="cheese">Cheese</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" name="topping" value="tomato-sauce">Tomato sauce</label>
            </div>

            <h4>Protien: $1 each</h4>
            <div class="checkbox">
              <label><input type="checkbox" name="topping" value="anchovy">Anchovies</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" name="topping" value="bacon">Canadian bacon</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" name="topping" value="pepperoni">Pepperoni</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" name="topping" value="sausage">Sausage</label>
            </div>


            <h4>Additional: $.50 each</h4>
            <div class="checkbox">
              <label><input type="checkbox" name="topping" value="artichoke">Artichoke hearts</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" name="topping" value="bell-pepper">Bell pepper</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" name="topping" value="jalapeno">Jalapenos</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" name="topping" value="mushroom">Mushrooms</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" name="topping" value="olive">Olives</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" name="topping" value="pineapple">Pineapple</label>
            </div>
          </div>
          <div class="col-sm-6">
            <h3>Size:</h3>
            <div class="radio">
              <label><input type="radio" name="size" value="0">Small - 12 inch</label>
            </div>
            <div class="radio">
              <label><input type="radio" name="size" value="2">Medium - 14 inch</label>
            </div>
            <div class="radio">
              <label><input type="radio" name="size" value="4">Large - 16 inch</label>
            </div>
            <div class="radio">
              <label><input type="radio" name="size" value="6">Extra large - 18 inch</label>
            </div>
            <button type="submit" class="btn">Order pizza!</button>
            <p>The total for your <span id=pizza-size></span> pizza topped with <span id=pizza-toppings></span> is <span id=price></span> and will arrive in 20 minutes. Thanks for picking Piper's Pizza!</p>
          </div>
        </div>
      </div>
    </form>
  </div>
  </body>
</html>
